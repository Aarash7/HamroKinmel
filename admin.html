<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin • Hamro Kinmel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div id="navbar-container"></div>
  </header>

  <!-- Admin Page -->
    <main id="adminPage" class="page">
        <h1>Admin Dashboard</h1>
        <section class="admin-stat">
            <div class="stat-card">
                <h3>Total Products</h3>
                <div class="stat-number" id="totalProducts">20</div>
            </div>
                <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="stat-number">156</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="stat-number">$12,450</div>
            </div>
        </section>
        <section class="admin-section">
            <div class="admin-header">
                <h2>Product Management</h2>
                <button class="btn btn--primary" id="addProductBtn">Add New Product</button>
            </div>
            <div id="adminProducts" class="admin-products-table"></div>
            <!-- Scroll to Top Button -->
            <button id="scrollToTop" class="scroll-to-top" aria-label="Scroll to top">↑</button>
        </section>
    </main>

  <!-- Add/Edit Product Modal -->
  <div id="productModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="productModalTitle">Add Product</h2>
        <button class="modal-close" id="closeProductModal">×</button>
      </div>
      <form id="productForm">
        <div class="form-group">
          <label class="form-label">Product Name</label>
          <input type="text" id="productName" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label">Category</label>
          <select id="productCategory" class="form-control" required>
            <option value="">Select Category</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Price</label>
          <input type="number" id="productPrice" class="form-control" step="0.01" min="0" required />
        </div>
        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea id="productDescription" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Image URL</label>
          <input type="url" id="productImage" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label">Stock Quantity</label>
          <input type="number" id="productStock" class="form-control" min="0" required />
        </div>

        <div class="form-group form-check">
          <label class="form-check-label">
            <input type="checkbox" id="productFeatured" class="form-check-input" />
            Feature this product on the home page
          </label>
        </div>

        <button type="submit" class="btn btn--primary btn--full-width">Save Product</button>
      </form>
    </div>
  </div>
  <!-- Toast Notification -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <footer>
    <p>&copy; ICT930 HamroKinmel Demo 2025. All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
